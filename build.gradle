buildscript {
    ext.kotlin_version = '1.0.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.40"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url "file://C:/Users/Denis/.m2/repository"
    }
}

intellij {
    version 'IC-14.1.5'
    plugins 'Batch Scripts Support'
    pluginName 'myPlugin'
}

configurations {
    provided
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

dependencies {
    provided files('lib/idea-batch.jar') //'Batch Scripts Support'
    compile 'org.jprocesses:jProcesses:1.0.1'
}

group 'org.jetbrains'
version '1.3' // Plugin version
